        body {
            font-family: Arial, sans-serif;

        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        .gallery img {
            width: 150px;
            height: 100px;
            cursor: pointer;
            border: 2px solid #ddd;
            border-radius: 5px;
            transition: transform 0.2s;
        }
        .gallery img:hover {
            transform: scale(1.1);
        }
        .selected {
            border: 3px solid red; /* Evidențiere imagine selectată */
        }
        /* Stil pentru imaginea mărită */
        .big-image-container {
            margin-top: 20px;
        }
        .big-image {
            max-width: 80%;
            max-height: 400px;
            border: 3px solid #555;
            border-radius: 8px;
        }
    </style>

        <h2>Galerie de Imagini</h2>
        <div class="gallery">
            <img src="papucifotbal.jpg" class="selected" onclick="showBigImage(this)">
            <img src="papucifotbal2.jpg" onclick="showBigImage(this)">
            <img src="papucifotbal3.jpg" onclick="showBigImage(this)">
            <img src="papucifotbal4.jpg" onclick="showBigImage(this)">
        </div>

        <!-- Imaginea mărită apare sub galerie -->
        <div class="big-image-container">
            <img id="bigImg" class="big-image" src="poza1.jpg">
        </div>

        <script>
            function showBigImage(img) {
                var bigImg = document.getElementById("bigImg");
                bigImg.src = img.src; // Schimbă imaginea mare

                // Elimină clasa "selected" de la toate imaginile
                var allImages = document.querySelectorAll(".gallery img");
                allImages.forEach(image => image.classList.remove("selected"));

                // Adaugă clasa "selected" la imaginea curentă
                img.classList.add("selected");
            }
        </script>
    </body>
